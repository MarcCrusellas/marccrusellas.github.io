name: Deploy Angular to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/configure-pages@v5
      - run: npm install
      - run: npm run build -- --base-href=/api-integrator/
      - name: Select deploy path
        id: dist
        run: |
          if [ -d "dist/api-integrator/browser" ]; then
            echo "path=dist/api-integrator/browser" >> "$GITHUB_OUTPUT"
          else
            echo "path=dist/api-integrator" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
